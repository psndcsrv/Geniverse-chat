<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Geniverse demos: random channels</title>
  <link rel="stylesheet" href="/chat/style.css" type="text/css" media="screen">
  <script src="/chat/jquery.js" type="text/javascript"></script>

  <script src="/chat/comet.js" type="text/javascript"></script>
  <script src="/chat/geniversechat.js" type="text/javascript"></script>
  <!--
  <script src="/chat/soapbox.js" type="text/javascript"></script>
  -->
  <script type="text/javascript">
    $(document).ready(function() {
		$('#connectedMessage').html("You are connected to "+channel+". To change channel, refresh this page. (NB: Channel will be randomized on refresh)");
                $('#title').append(": "+channel)
	});
  </script>
</head>
<body>
<div class="container">

  <h1 id="title"><em>Random</em> | channel chat</h1>

  <form id="enterUsername">
    <label for="username">Pick a username</label>
    <input type="text" name="username" id="username">
    <input type="submit" value="Go">
  </form>

  <div id="app">

    <form id="postMessage">
      <label for="message">Post a message</label><br>
      <textarea name="message" id="message" rows="3" cols="40"></textarea>
      <input type="submit" value="Go">
    </form>
    <p id="connectedMessage"/>
    <div>
      Chat:
      <ul id="stream">
      </ul>
    </div>
    <div>
      Clients:
      <ul id="clientList">
      </ul>
    </div>
  </div>
  <script type="text/javascript">
	var rand=Math.floor(Math.random()*2)
	var channel = (rand == 0) ? "Channel A" : "Channel B";
    Comet = new Faye.Client('/chat/comet');
    Chat.init(Comet, '/'+channel.replace(" ",""));
  </script>
</div>
</body>
</html>
