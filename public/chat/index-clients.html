<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Faye demo: chat client</title>
  <link rel="stylesheet" href="/chat/style.css" type="text/css" media="screen">
  <script src="/chat/jquery.js" type="text/javascript"></script>

  <script src="/chat/comet.js" type="text/javascript"></script>
  <script src="/chat/singlechannelchat.js" type="text/javascript"></script>
  <!--
  <script src="/chat/soapbox.js" type="text/javascript"></script>
  -->
  <script type="text/javascript">
  function getClients() {
    alert("making clients call");
    Comet.clients(function(response) {
      var clients = [].concat(response.clients);
      var out = "";
      for (var i = 0; i < clients.length; i++) {
        out += "<li>" + clients[i] + "</li>";
      }
      $("#client_list").html(out);
    });
  }
  $(document).ready(function() {
     $('#getClientList').submit(function(e) {
        getClients();
        return false;
      })
  })
  </script>
</head>
<body>
<div class="container">

  <h1><em>Single</em> | channel chat</h1>

  <form id="enterUsername">
    <label for="username">Pick a username</label>
    <input type="text" name="username" id="username">
    <input type="submit" value="Go">
  </form>

  <div id="app">

    <form id="postMessage">
      <label for="message">Post a message</label><br>
      <textarea name="message" id="message" rows="3" cols="40"></textarea>
      <input type="submit" value="Go">
    </form>

    <form id="getClientList">
      <input type="submit" value="Refresh Clients">
    </form>

    <ul id="stream">
    </ul>

    <ul id="client_list">
    </ul>
  </div>

  <script type="text/javascript">
    Comet = new Faye.Client('/chat/comet');
    Soapbox.init(Comet);
  </script>

</div>
</body>
</html>
